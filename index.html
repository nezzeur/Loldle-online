<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoLdle - Devine le champion myst√®re</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Beaufort+for+LOL:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="nav-container">
    <button id="login-btn">Connexion</button>
    <button id="register-btn">Inscription</button>
    <button id="scores-btn" style="display: none;">Classement</button>
    <button id="logout-btn" style="display: none;">D√©connexion</button>
    <span id="user-email" style="display: none;"></span>
</div>

<div class="container">
    <h1>LoLdle</h1>

    <div class="game-container">
        <div class="input-container">
            <input type="text" id="champion-input" placeholder="Entrez un nom de champion..." autocomplete="off">
            <div id="suggestions"></div>
        </div>

        <div class="button-container">
            <button id="validate-btn">Valider</button>
        </div>

        <div class="grid-wrapper">
            <div class="headers">
                <div class="header-cell">Champion</div>
                <div class="header-cell">Nom</div>
                <div class="header-cell">Genre</div>
                <div class="header-cell">Positions</div>
                <div class="header-cell">Esp√®ce</div>
                <div class="header-cell">Resource</div>
                <div class="header-cell">Port√©e</div>
                <div class="header-cell">R√©gion</div>
                <div class="header-cell">Ann√©e</div>
            </div>
            <div class="results-container" id="results"></div>
        </div>


        <div class="error-message" id="error-message"></div>
    </div>
</div>

<div id="modals-container">
    <div class="modal-overlay" id="login-modal">
        <div class="modal-content">
            <h2>Connexion</h2>
            <form id="login-form">
                <div class="form-group">
                    <label>Email :</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label>Mot de passe :</label>
                    <input type="password" id="login-password" required>
                </div>
                <div class="modal-buttons">
                    <button type="submit">Se connecter</button>
                    <button type="button" id="close-login">Annuler</button>
                </div>
            </form>
            <div id="login-message" class="modal-message"></div>
        </div>
    </div>

    <div class="modal-overlay" id="register-modal">
        <div class="modal-content">
            <h2>Inscription</h2>
            <form id="register-form">
                <div class="form-group">
                    <label>Email :</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label>Mot de passe :</label>
                    <input type="password" id="register-password" required>
                </div>
                <div class="form-group">
                    <label>Confirmer le mot de passe :</label>
                    <input type="password" id="register-password-confirm" required>
                </div>
                <div class="modal-buttons">
                    <button type="submit">S'inscrire</button>
                    <button type="button" id="close-register">Annuler</button>
                </div>
            </form>
            <div id="register-message" class="modal-message"></div>
        </div>
    </div>

    <div class="modal-overlay" id="scores-modal">
        <div class="modal-content modal-large">
            <h2>üèÜ Classement</h2>
            <div id="scores-content"></div>
            <div class="modal-buttons">
                <button type="button" id="close-scores">Fermer</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="victory-modal">
        <div class="modal-content modal-victory">
            <div id="success-message"></div>
            <div id="extra-score-area"></div>
            <div class="modal-buttons">
                <button id="modal-restart-btn">Recommencer</button>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
